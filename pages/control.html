<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <title>Control IoT — Carbot</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Estilos opcionales -->
  <link rel="stylesheet" href="../assets/css/styles.css">

  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --warning: #f72585;
      --danger: #e63946;
      --light: #f8f9fa;
      --dark: #212529;
      --gradient-primary: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
      --gradient-success: linear-gradient(135deg, #4cc9f0 0%, #4895ef 100%);
      --gradient-warning: linear-gradient(135deg, #f72585 0%, #b5179e 100%);
      --gradient-danger: linear-gradient(135deg, #e63946 0%, #d00000 100%);
      --shadow: 0 10px 20px rgba(0,0,0,0.1);
      --shadow-hover: 0 15px 30px rgba(0,0,0,0.15);
    }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100%;
      width: 100%;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    
    .navbar {
      background: var(--gradient-primary) !important;
      border-bottom: none;
      box-shadow: var(--shadow);
      flex-shrink: 0;
    }
    
    main.container {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
      flex: 1 0 auto;
      overflow-y: auto;
    }
    
    .action-btn {
      min-width: 160px; /* Reducido */
      font-weight: 600;
      letter-spacing: 0.3px;
      border-radius: 12px;
      padding: 12px 16px; /* Reducido */
      font-size: 0.95rem; /* Reducido */
      border: none;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .action-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .action-btn:hover::before {
      left: 100%;
    }
    
    .action-btn:hover {
      transform: translateY(-2px); /* Reducido */
      box-shadow: var(--shadow-hover);
    }
    
    .action-btn:active {
      transform: scale(0.98);
    }
    
    .btn-primary {
      background: var(--gradient-primary);
    }
    
    .btn-warning {
      background: var(--gradient-warning);
      color: white;
    }
    
    .btn-danger {
      background: var(--gradient-danger);
    }
    
    .btn-secondary {
      background: #6c757d;
    }
    
    .btn-indigo {
      background: var(--gradient-primary) !important;
      color: #fff !important;
      border: none;
    }
    
    .group-gap {
      gap: 15px;
    }
    
    .status-box {
      font-size: 1.8rem; /* Reducido */
      font-weight: 800;
      letter-spacing: 1px;
      padding: 8px 16px; /* Reducido */
      border-radius: 12px;
      background: white;
      box-shadow: var(--shadow);
      min-height: 70px; /* Reducido */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .badge-big {
      font-size: 0.9rem !important; /* Reducido */
      padding: 6px 10px !important; /* Reducido */
      font-weight: bold;
      border-radius: 10px;
    }
    
    .card-panel {
      background: white;
      border-radius: 18px; /* Reducido */
      padding: 20px; /* Reducido */
      box-shadow: var(--shadow);
      border: none;
      margin-bottom: 15px; /* Reducido */
    }
    
    .control-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 12px; /* Reducido */
      max-width: 850px; /* Reducido */
      margin: 0 auto;
    }
    
    /* Posicionamiento específico de botones */
    .btn-forward-left { grid-area: 1 / 2; }
    .btn-forward { grid-area: 1 / 3; }
    .btn-forward-right { grid-area: 1 / 4; }
    
    .btn-360-left { grid-area: 2 / 1; }
    .btn-90-left { grid-area: 2 / 2; }
    .btn-stop { grid-area: 2 / 3; }
    .btn-90-right { grid-area: 2 / 4; }
    .btn-360-right { grid-area: 2 / 5; }
    
    .btn-backward-left { grid-area: 3 / 2; }
    .btn-backward { grid-area: 3 / 3; }
    .btn-backward-right { grid-area: 3 / 4; }
    
    .status-card {
      background: white;
      border-radius: 15px;
      padding: 15px; /* Reducido */
      box-shadow: var(--shadow);
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .status-card:hover {
      transform: translateY(-3px); /* Reducido */
      box-shadow: var(--shadow-hover);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); } /* Reducido */
      100% { transform: scale(1); }
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); } /* Reducido */
      100% { transform: translateY(0px); }
    }
    
    .icon-btn {
      font-size: 1.3rem; /* Reducido */
      margin-right: 6px; /* Reducido */
    }
    
    .alert-info {
      border-radius: 15px;
      border: none;
      background: rgba(77, 171, 247, 0.1);
      border-left: 5px solid #4dabf7;
      padding: 15px; /* Reducido */
      margin-top: 20px; /* Reducido */
    }
    
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--dark);
      color: #ccc;
      font-size: .85rem; /* Reducido */
      padding: 12px 20px; /* Reducido */
      text-align: center;
      z-index: 100;
      box-sizing: border-box;
      height: 50px; /* Altura fija */
      flex-shrink: 0;
      border-radius: 0;
    }
    
    /* Ajustes de tipografía y espaciado */
    h2.floating {
      font-size: 1.8rem; /* Reducido */
      margin-bottom: 1.5rem; /* Reducido */
    }
    
    .status-card p.mb-2 {
      font-size: 0.95rem; /* Reducido */
      margin-bottom: 0.5rem !important;
    }
    
    .card-title {
      font-size: 1.1rem; /* Reducido */
    }
    
    /* Asegurar que todo quepa sin scroll */
    @media (max-width: 768px) {
      .control-grid {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(5, auto);
        gap: 8px; /* Reducido */
      }
      
      .btn-forward-left { grid-area: 1 / 1; }
      .btn-forward { grid-area: 1 / 2; }
      .btn-forward-right { grid-area: 1 / 3; }
      
      .btn-90-left { grid-area: 2 / 1; }
      .btn-stop { grid-area: 2 / 2; }
      .btn-90-right { grid-area: 2 / 3; }
      
      .btn-360-left { grid-area: 3 / 1; }
      .btn-backward { grid-area: 3 / 2; }
      .btn-360-right { grid-area: 3 / 3; }
      
      .btn-backward-left { grid-area: 4 / 1; }
      .btn-backward-right { grid-area: 4 / 3; }
      
      .action-btn {
        min-width: 90px; /* Reducido */
        padding: 10px 6px; /* Reducido */
        font-size: 0.85rem; /* Reducido */
      }
      
      .icon-btn {
        font-size: 1.1rem; /* Reducido */
        margin-right: 3px; /* Reducido */
      }
      
      .status-box {
        font-size: 1.5rem; /* Reducido */
        min-height: 60px; /* Reducido */
        padding: 6px 12px; /* Reducido */
      }
      
      footer {
        padding: 10px 15px;
        height: 45px;
        font-size: 0.8rem;
      }
      
      main.container {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
    }
    
    @media (max-height: 800px) {
      .action-btn {
        padding: 10px 14px;
        min-width: 140px;
      }
      
      .status-box {
        min-height: 65px;
        font-size: 1.6rem;
      }
      
      footer {
        height: 45px;
        padding: 10px 20px;
      }
      
      .card-panel {
        padding: 15px;
      }
    }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="../index.html">
      <i class="fas fa-car me-2"></i>Carbot IoT
    </a>
    
    <!-- Título centrado en el navbar -->
    <div class="navbar-text mx-auto d-none d-md-block">
      <h2 class="fw-bold mb-0 floating" style="font-size: 1.3rem; color: white;">APLICACIÓN DE CONTROL IoT</h2>
    </div>
    
    <div class="d-flex">
      <a class="btn btn-outline-light btn-sm" href="./monitor.html">
        <i class="fas fa-chart-line me-1"></i>Monitoreo
      </a>
      <a class="btn btn-warning btn-sm ms-2" href="./demo.html">
        <i class="fas fa-robot me-1"></i>Modo DEMO
      </a>
    </div>
  </div>
</nav>

  <main class="container py-3">
    <!-- Panel de control principal -->
    <div class="card-panel">
      <div class="control-grid">
        <!-- Fila superior: vueltas adelante -->
        <button class="btn btn-primary action-btn btn-forward-left" data-status="5">
          <i class="fas fa-undo-alt icon-btn"></i>Adelante Izq
        </button>
        <button class="btn btn-primary action-btn btn-forward pulse" data-status="1">
          <i class="fas fa-arrow-up icon-btn"></i>Adelante
        </button>
        <button class="btn btn-primary action-btn btn-forward-right" data-status="4">
          <i class="fas fa-redo-alt icon-btn"></i>Adelante Der
        </button>

        <!-- Fila media: giros + detener -->
        <button class="btn btn-indigo action-btn btn-360-left" data-status="11">
          <i class="fas fa-sync-alt icon-btn"></i>360° Izq
        </button>
        <button class="btn btn-secondary action-btn btn-90-left" data-status="9">
          <i class="fas fa-arrow-left icon-btn"></i>90° Izq
        </button>
        <button class="btn btn-danger action-btn btn-stop pulse" data-status="3">
          <i class="fas fa-stop icon-btn"></i>Detener
        </button>
        <button class="btn btn-secondary action-btn btn-90-right" data-status="8">
          <i class="fas fa-arrow-right icon-btn"></i>90° Der
        </button>
        <button class="btn btn-indigo action-btn btn-360-right" data-status="10">
          <i class="fas fa-sync icon-btn"></i>360° Der
        </button>

        <!-- Fila inferior: vueltas atrás -->
        <button class="btn btn-warning action-btn btn-backward-left" data-status="7">
          <i class="fas fa-undo icon-btn"></i>Atrás Izq
        </button>
        <button class="btn btn-warning action-btn btn-backward" data-status="2">
          <i class="fas fa-arrow-down icon-btn"></i>Atrás
        </button>
        <button class="btn btn-warning action-btn btn-backward-right" data-status="6">
          <i class="fas fa-redo icon-btn"></i>Atrás Der
        </button>
      </div>
    </div>
    <!-- Sección de velocidad -->
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">
      <i class="fas fa-gauge-high me-2"></i>Velocidad del carrito
    </h5>

    <div class="row align-items-center">
      <div class="col-9">
        <!-- Rango 180–240 -->
        <input
          type="range"
          class="form-range"
          id="speedRange"
          min="180"
          max="240"
          step="1"
          value="200"
        />
      </div>
      <div class="col-3 text-end">
        <span class="badge bg-primary fs-6" id="speedLabel">200</span>
      </div>
    </div>

    <small class="text-muted">
      La velocidad seleccionada se enviará en el campo <code>notes</code> del movimiento.
    </small>
  </div>
</div>

    <!-- Estado inferior -->
    <div class="row mt-3">
      <div class="col-md-4 text-center">
        <div class="status-card">
          <p class="mb-2 fw-bold"><i class="fas fa-exclamation-triangle me-2"></i>Obstáculos</p>
          <div id="obstacleStatus" class="status-box text-success">
            <i class="fas fa-check-circle me-2"></i>NINGUNO
          </div>
        </div>
      </div>
      <div class="col-md-4 text-center">
        <div class="status-card">
          <p class="mb-2 fw-bold"><i class="fas fa-history me-2"></i>Último Status</p>
          <div id="lastStatus" class="status-box text-primary">—</div>
        </div>
      </div>
      <div class="col-md-4 text-center">
        <div class="status-card">
          <p class="mb-2 fw-bold"><i class="fas fa-cog me-2"></i>Simulación</p>
          <button id="btnObstacleTemp" class="btn btn-danger action-btn">
            <i class="fas fa-bug me-2"></i>Simular Obstáculo
          </button>
          <div class="mt-2">
            <span class="badge text-bg-secondary badge-big me-1" id="tzBadge">
              <i class="fas fa-globe me-1"></i>TZ
            </span>
            <span class="badge text-bg-light badge-big" id="deviceBadge">
              <i class="fas fa-microchip me-1"></i>Device
            </span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center">
    <i class="fas fa-code me-2"></i>Desarrollado por Pedro Daniel Molina Monroy
  </footer>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- Módulos -->
  <script type="module" src="../js/config.js"></script>
  <script type="module" src="../js/api.js"></script>
  <script type="module" src="../js/sockets.js"></script>
  <script type="module" src="../js/ui.js"></script>
  <script type="module" src="../js/control.js"></script>
</body>
</html>
